{% extends "base.html" %}
{% block content %}
<section class="card narrow">
    <h2>Edit profile</h2>
    <form method="post" class="form">
        <label>Display name
            <input type="text" name="display_name" value="{{ current_user.display_name }}" required>
        </label>
        <label>Bio
            <textarea name="bio" rows="3">{{ current_user.bio }}</textarea>
        </label>
        <label>Avatar URL
            <input type="url" name="avatar_url" value="{{ current_user.avatar_url }}">
        </label>
        <button type="submit" class="btn primary">Save</button>
    </form>
</section>
{% endblock %}
