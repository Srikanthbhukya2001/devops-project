name: CI/CD to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]   # change if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (for basic validation)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Elastic Beanstalk CLI
        run: |
          python -m pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}   # Learner Lab token
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create EB CLI config
        run: |
          mkdir -p .elasticbeanstalk
          printf '%s\n' \
            "branch-defaults:" \
            "  main:" \
            "    environment: Letstalk-app-env" \
            "global:" \
            "  application_name: letstalk-app" \
            "  default_region: ${AWS_REGION}" \
            "  sc: git" \
            > .elasticbeanstalk/config.yml

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy --staged
