name: CI/CD to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]   # change if your main branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (for basic validation)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Elastic Beanstalk CLI
        run: |
          python -m pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        run: |
          # --staged tells EB CLI to create a new app version from current code
          eb deploy --staged
